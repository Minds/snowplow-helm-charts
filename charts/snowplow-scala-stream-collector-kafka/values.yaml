---
# Default values for snowplow-scala-stream-collector-kafka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: snowplow-docker-registry.bintray.io/snowplow/scala-stream-collector-kafka
  tag: 0.15.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

config: |
  collector {
    interface = "0.0.0.0"
    port = 8080

    p3p {
      policyRef = "/w3c/p3p.xml"
      CP = "NOI DSP COR NID PSA OUR IND COM NAV STA"
    }

    crossDomain {
      enabled = false
      domains = ["*"]
      secure = true
    }

    cookie {
      enabled = false
      expiration = "365 days"
      name = collectorCookieName
      domain = cookieDomain
    }

    cookieBounce {
      enabled = false
      name = n3pc
      fallbackNetworkUserId = "00000000-0000-4000-A000-000000000000"
      forwardedProtocolHeader = "X-Forwarded-Proto"
    }

    doNotTrackCookie {
      enabled = false
      name = dnt
      value = 1
    }

    rootResponse {
      enabled = false
      statusCode = 200
      body = ok
    }

    redirectMacro {
      enabled = false
      placeholder = "[TOKEN]"
    }

    cors {
      accessControlMaxAge = 10 seconds
    }

    prometheusMetrics.enabled = false

    streams {
      good = raw
      bad = bad

      useIpAddressAsPartitionKey = false

      sink {
        enabled = kafka
        brokers = "kafka-cp-kafka-headless:9092"
        retries = 2147483647
      }

      buffer {
        byteLimit = 30720000
        recordLimit = 1
        timeLimit = 0
      }
    }
  }

  akka {
    loglevel = DEBUG
    loggers = ["akka.event.slf4j.Slf4jLogger"]

    http.server {
      remote-address-header = on
      raw-request-uri-header = on
      parsing {
        max-uri-length = 32768
        uri-parsing-mode = relaxed
      }
    }
  }
